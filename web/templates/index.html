	    <a role="button" id="X_camup" href="#" class="btn btn-default"><span class="glyphicon glyphicon-chevron-up"></span></a>
	    <a href="#" class="btn btn-default disabled" role="button"><span id="xposVal"></span></a>
	    <a role="button" id="X_camdown" href="#" class="btn btn-default"><span class="glyphicon glyphicon-chevron-down"></span></a>
	  </div></td>
	</tr>

	  <!--Lower buttons (Y axis)-->
	  <td>
            <div class="btn-group">
	        <a role="button" id="Y_camleft" href="#" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></a>
		<a href="#" class="btn btn-default disabled" role="button"><span id="yposVal"></span></a>
	        <a role="button" id="Y_camright" href="#" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
          </td>
	</table>

	<div class="btn-toolbar" role="toolbar">
          <!--Video, image, motion detection bar-->
	  <div class="btn-group">
	        <button type="submit" id="video_button" data-toggle="tooltip" title="Video recording" class="btn btn-default" disabled><span class="glyphicon glyphicon-film"></span></button>

	        <button type="submit" id="image_button" data-toggle="tooltip" title="Snapshot" class="btn btn-default" disabled><span class="glyphicon glyphicon-camera"></span></button>
	        <button type="submit" id="md_button" data-toggle="tooltip" title="Motion detection" class="btn btn-default" disabled><span class="glyphicon glyphicon-eye-open"></span></button>
	        <button type="submit" id="halt_button" data-toggle="tooltip" title="Pause stream" class="btn btn-default" disabled><span class="glyphicon glyphicon-pause"></span></button>
          </div>

	  <!-- Timelapse bar -->
          <div class="btn-group">
    <div class="input-group">
      <input type="text" size=4 id="tl_interval" value="3" data-toggle="tooltip" title="timelapse interval in sec (0-3200)" class="form-control">
      <span class="input-group-btn">
        <button type="submit" id="timelapse_button" data-toggle="tooltip" title="Timelapse" class="btn btn-default" disabled><span class="glyphicon glyphicon-time"></span></button>
      </span>
    </div><!-- /input-group -->
          </div> 

        </div> <!-- Toolbar end -->

	</tr>

	<!-- Resolution controls -->
        <tr>
          <td>

		<!-- Video resolution control -->
		<div class="well well-sm">
			<form class="form-inline" role="form">
			<span class="glyphicon glyphicon-film"></span>
			  <!-- Width x Height input felds -->
			  <div class="form-group">
			    <input type="text" size="4" class="form-control" id="vwidth" placeholder="Width" data-toggle="tooltip" title="Video width">
			    <label >X</label>
			    <input type="text" size="4" class="form-control" id="vheight" placeholder="Height" data-toggle="tooltip" title="Video height">
			  </div>


			  <!-- Apply button and preset selection -->
		  	  <div class="btn-group">
			  <button id="applyres_video" type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			    <span class="caret"></span>
			  </button>
			  <ul id="load_predefined_video"  class="dropdown-menu" role="menu">
				  <li><a href="#">2592x1944</a></li>
				  <li><a href="#">1296x972</a></li>
				  <li><a href="#">640x480</a></li>
				  <li><a href="#">320x240</a></li>
				  <li class="divider"></li>
				  <li><a href="#">1920x1080</a></li>
				  <li><a href="#">1296x730</a></li>
			  </ul>
			  </div>
			</form>
		</div>


		<!-- fps control -->
		<div class="well well-sm">
			<form class="form-inline" role="form">
			<span class="glyphicon glyphicon-film"></span>
			  <!-- fps and fps boxed input felds -->
			  <div class="form-group">
			    <input type="text" size="2" class="form-control" id="vfps" placeholder="fps" data-toggle="tooltip" title="Video fps">
			    <input type="text" size="2" class="form-control" id="bvfps" placeholder="fps" data-toggle="tooltip" title="Boxed video fps">
			  </div>

			  <!-- Apply fps button -->
			  <button id="applyfps" type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
			</form>
		</div>

          </td>
        </tr>

	<!-- Resolution button -->
        <tr>
          <td>
		<!-- Picture resolution control -->
		<div class="well well-sm">
			<form class="form-inline" role="form">
			<span class="glyphicon glyphicon-camera"></span>
			  <!-- Width x Height input felds -->
			  <div class="form-group">
			    <input type="text" size="4" class="form-control" id="iwidth" placeholder="Width"  data-toggle="tooltip" title="Image width">
			    <label >X</label>
			    <input type="text" size="4" class="form-control" id="iheight" placeholder="Height" data-toggle="tooltip" title="Image height">
			  </div>


			  <!-- Apply button and preset selection -->
		  	  <div class="btn-group">
			  <button id="applyres_image" type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
